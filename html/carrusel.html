<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Películas</title>
    <link rel="stylesheet" href="/style/carrusel.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/html/Home.html"><img src="/imagenes/logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#peliculas">Películas</a></li>
                <li><a href="#promociones">Promociones</a></li>
                <li><a href="#nosotros">Sobre Nosotros</a></li>
                <li><a href="/html/Inicio-sesion.html">Inicia sesión</a></li>
                <li><a href="#registrate">Regístrate</a></li>
            </ul>
            <div class="icons">
                <a href="#"><i class="fas fa-map-marker-alt"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </nav>
    </header>
    <div class="carousel">
        <button class="carousel__button carousel__button--left" onclick="moveLeft()">&#10094;</button>
        
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img src="/imagenes/01.jpg" alt="Pelicula 1">
                    <div class="carousel__caption">
                        <h2>Película 1</h2>
                        <button class="carousel__button-buy">¡Compra ya tus entradas!</button>
                    </div>
                </li>
                <li class="carousel__slide">
                    <img src="/imagenes/01.jpg" alt="Pelicula 2">
                    <div class="carousel__caption">
                        <h2>Película 2</h2>
                        <button class="carousel__button-buy">¡Compra ya tus entradas!</button>
                    </div>
                </li>
                <li class="carousel__slide">
                    <img src="/imagenes/01.jpg" alt="Pelicula 3">
                    <div class="carousel__caption">
                        <h2>Película 3</h2>
                        <button class="carousel__button-buy">¡Compra ya tus entradas!</button>
                    </div>
                </li>
                <li class="carousel__slide">
                    <img src="/imagenes/01.jpg" alt="Pelicula 4">
                    <div class="carousel__caption">
                        <h2>Película 4</h2>
                        <button class="carousel__button-buy">¡Compra ya tus entradas!</button>
                    </div>
                </li>
                <li class="carousel__slide">
                    <img src="/imagenes/01.jpg" alt="Pelicula 5">
                    <div class="carousel__caption">
                        <h2>Película 5</h2>
                        <button class="carousel__button-buy">¡Compra ya tus entradas!</button>
                    </div>
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right" onclick="moveRight()">&#10095;</button>
        <div class="carousel__indicators">
            <span class="carousel__indicator" onclick="moveToSlide(0)"></span>
            <span class="carousel__indicator" onclick="moveToSlide(1)"></span>
            <span class="carousel__indicator" onclick="moveToSlide(2)"></span>
            <span class="carousel__indicator" onclick="moveToSlide(3)"></span>
            <span class="carousel__indicator" onclick="moveToSlide(4)"></span>
        </div>
    </div>

    <script src="/js/carrusel.js"></script>
</body>
</html>
