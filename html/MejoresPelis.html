<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejores Películas</title>
  <link rel="stylesheet" href="/style/MejoresPelis.css">
</head>
<body>
  <section class="galeria">
    <h1 class="galeria__titulo">MEJORES PELICULAS</h1>
    <div class="movies">
      <div class="movie">
        <img src="/imagenes/joker-2-poster-660d1344c56e8.avif" alt="El Joker">
        <div class="play-icon" data-video-url="https://youtu.be/X5wPqyTudWk" onclick="openVideo(this)">▶</div>
        <p>El Joker</p>
      </div>
      <div class="movie">
        <img src="/imagenes/01.jpg" alt="El Llanto">
        <div class="play-icon" data-video-url="https://youtu.be/shVB3GVJs_o" onclick="openVideo(this)">▶</div>
        <p>El Llanto</p>
      </div>
      <div class="movie">
        <img src="/imagenes/Venom_El_aultimo_baile-716994196-large.jpg" alt="Venom">
        <div class="play-icon" data-video-url="https://youtu.be/wuXjTZjYZQY" onclick="openVideo(this)">▶</div>
        <p>Venom</p>
      </div>
      <div class="movie">
        <img src="/imagenes/carrsuel1.webp" alt="Terrifier">
        <div class="play-icon" data-video-url="https://youtu.be/hoSkNQtMNWc" onclick="openVideo(this)">▶</div>
        <p>Terrifier</p>
      </div>
    </div>
    <a href="/html/Home.html" class="all-movies">TODAS LAS PELICULAS</a>
  </div>

  <script>
    function openVideo(element) {
      const videoUrl = element.getAttribute('data-video-url');
      if (videoUrl) {
        window.open(videoUrl, '_blank'); // Abre el URL del video en una nueva pestaña
      } else {
        console.error("URL del video no encontrada");
      }
    }
  </script>
</body>
</html>
