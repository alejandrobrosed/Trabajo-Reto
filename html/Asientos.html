<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Asientos</title>
    <link rel="stylesheet" href="/style/Asientos.css">
</head>

<body>
    <div class="seat-selection">
        <h2>Elige tus Asientos</h2>
        <div class="legend">
            <div class="legend-item available">Libre</div>
            <div class="legend-item occupied">Ocupada</div>
            <div class="legend-item vip">VIP</div>
        </div>

        <p class="message" id="message"></p>

        <div class="screen">Pantalla</div>

        <div class="seats"></div>

        <div class="controls">
            <a href="/html/Home.html" id="continue-link">
                <button class="continue">Continuar</button>
            </a>
        </div>

        <p class="selected-seats">Butacas seleccionadas: <span id="selected-seats"></span></p>
    </div>

    <script src="/js/Asientos.js"></script>
</body>

</html>
