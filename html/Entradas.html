<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Entradas</title>
  <link rel="stylesheet" href="/style/Entradas.css">
</head>
<body>
  <header>
    <h1>Venta de Entradas</h1>
    <p id="fecha-hora"></p>
  </header>
  <main>
    <div class="contenedor">
      <div class="tabla-entradas"></div>
      <!-- Aquí se generarán las filas dinámicamente -->

      <!-- Contenedor para mostrar los asientos seleccionados -->
      <div class="asientos-seleccionados">
        <h2>Asientos seleccionados:</h2>
        <p id="selected-seats-confirmation">No se seleccionaron asientos.</p>
      </div>

      <div class="total">
        <h2>Total: <span class="precio-total">0,00 €</span></h2>
        <button class="btn-comprar">Comprar</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 CineAPI. Todos los derechos reservados.</p>
  </footer>
  <script src="/js/Entradas.js"></script>
</body>
</html>
