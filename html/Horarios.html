<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios Mejorados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style/Horarios.css">
</head>

<body>
  <div class="container">
    <div class="column image-column">
      <img id="imagen-pelicula" src="" alt="Imagen de la película seleccionada">
    </div>

    <div class="column synopsis-column">
      <h1 id="titulo-pelicula">Título de la película</h1>
      <p><strong>Sinopsis:</strong></p>
      <p id="sinopsis-pelicula">Sinopsis de la película...</p>
      <br>
      <ul id="info-adicional">
        <li><i class="fas fa-film"></i> <strong>Director:</strong> <span id="director-pelicula"></span></li>
        <li><i class="fas fa-users"></i> <strong>Actores:</strong> <span id="actores-pelicula"></span></li>
        <li><i class="fas fa-clock"></i> <strong>Duración:</strong> <span id="duracion-pelicula"></span></li>
        <li><i class="fas fa-calendar-alt"></i> <strong>Fecha de Estreno:</strong> <span id="fecha-estreno-pelicula"></span></li>
        <li><i class="fas fa-tags"></i> <strong>Géneros:</strong> <span id="generos-pelicula"></span></li>
        <li><i class="fas fa-exclamation-triangle"></i> <strong>Clasificación:</strong> <span id="clasificacion-pelicula"></span></li>
      </ul>

      <div class="horarios">
        <h2>Horarios Disponibles</h2>
        <div class="botones">
          <!-- Los botones se generan dinámicamente aquí -->
        </div>
      </div>
    </div>
  </div>
  <script src="/js/Horarios.js"></script>
</body>

</html>
