<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/style/inicio-sesion.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                <a href="/html/Home.html"><img src="/imagenes/logo.png" alt="Logo"></a>
            </div>

            <!-- Menu Toggle (Hamburguesa para móviles) -->
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>

            <!-- Nav Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="/html/Home.html">Inicio</a></li>
                <li><a href="/html/Todas-Las-Peliculas.html">Películas</a></li>
                <li><a href="/html/Ofertas.html">Promociones</a></li>
                <li><a href="/html/Sobre-Nosotros.html">Sobre Nosotros</a></li>
                <li><a href="/html/Trabaja-Nosotros.html">Trabaja con nosotros</a></li>
                <li><a href="/html/Inicio-sesion.html">Iniciar Sesion</a></li>
            </ul>

            <!-- Icons (Visible en pantallas grandes) -->
            <div class="icons">
                <a href="#search"><i class="fas fa-search"></i></a>
                <a href="#user"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>
    <div class="login-modal">
        <div class="close-btn">&times;</div>
        <h2>INICIAR SESIÓN</h2>
        <form action="#" class="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>

            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Contraseña" required>
                <span class="toggle-password">&#128065;</span>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recuérdame</label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <a href="#" class="recover-link">Recuperar contraseña</a>
            <p class="register-text">¿No tienes una cuenta? <a href="#" class="register-link">Entrar como Invitado</a>
            </p>
            <a href="#" class="create-account">Crear una cuenta</a>
        </form>
    </div>

</body>
<script src="/js/header.js"></script>

</html>
